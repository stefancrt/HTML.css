<!DOCTYPE html>
<html lang="es">
 <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="author" content="Stefan" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="image/favicon1.png" sizes="600x600">
        <link href="formulario.css" rel="stylesheet">
   </head>
<body>
  <header>
      <h1>Formulario</h1>
  </header>
  <article>
  <form method="post" enctype="text/plain">
	   	
	   	<fieldset>
	   		      <legend>Datos del alumno</legend>
			<div id="izq">
                <fieldset>
                <legend>Identificacion</legend>
               <div class="label">
               <label for="email">Cuenta de correo</label> <br>
               <label for="pass">Introduzca su clave de acceso</label> <br>
               <label for="rpass">Repita la clave de acceso</label> <br>   
                   
                </div>  

               <div class="input"> 
               <input type="email" name="email" id="email" size="30" maxlength="100" placeholder="cuenta@dominio.com" required>
               <input type="password" name="pass" id="pass" size="20" maxlength="100"  required>
               <input type="password" name="rpass" id="rpass" size="20" maxlength="100" required> 
               </div>   
            </fieldset>
            <fieldset>
                <legend>Curso</legend>
            <div id="ci">
                <input type="radio" name="category" value="web" checked="checked">Programador web<br><br>
                <input type="radio" name="category" value="sist">Programador de Sistemas<br><br>
                <input type="radio" name="category" value="obj">Programador de Objetos<br>

            </div>
            <div id="cd">
                <select size="4">
                       <option>HTML</option>
                       <option>Css</option>
                       <option>JavaScript</option>
                       <option>PHP</option>
                </select>

            </div>
                 
               
            </fieldset>
            <fieldset>
             <input type="submit" name="send" value="Enviar datos">
             <input type="reset" name="del" value="Restablecer valores">
                   </fieldset>
            <fieldset>  </fieldset>       

            </div>
            <div id="dcha">
            <fieldset><legend>Datos personales</legend>
          
               <div class="label">
               <label for="name">Nombre</label> <br>
               <label for="sname">Primer apellido</label> <br>
               <label for="s2name">Segundo apellido</label> <br>   
                   
                </div>  

               <div class="input"> 
               <input type="text" name="name" id="name" size="30" maxlength="100"  required>
               <input type="text" name="sname" id="sname" size="30" maxlength="100" required>
               <input type="text" name="s2name" id="s2name" size="30" maxlength="100"  required> 
               </div> 
                   <fieldset>
                <legend>Fecha de nacimiento</legend>
             <label for="dia">Dia
             <input type="text" id="dia" size="2" placeholder="0" required></label>
             <label for="mes">Mes
             <input type="text" id="mes" size="2" placeholder="0" required></label>
             <label for="año">Año
             <input type="text" id="año" size="4" placeholder="2000" required></label>
                   </fieldset>
            
            
            </fieldset> 
            <fieldset><legend>Aficiones</legend>
            <div class="aficiones">
                <input type="checkbox" name="aficion" value="musica"> Musica<br>
                <input type="checkbox" name="aficion" value="viajar" > Viajar<br>
                <input type="checkbox" name="aficion" value="pintura"> Pintura<br>
                <input type="checkbox" name="aficion" value="fotografia"> Fotografia<br>
            </div>
            <div class="aficiones">
                <input type="checkbox" name="aficion" value="cine"> Cine<br>
                <input type="checkbox" name="aficion" value="lectura" > Lectura<br>
                <input type="checkbox" name="aficion" value="deporte"> Deporte<br>
                <input type="checkbox" name="aficion" value="baile"> Baile<br>
            </div>
            </fieldset>
            </div>
            
       </fieldset>
	   </form>
  </article>
    <footer>
    <p>Made by Stefan Catalin Cretu ©2017</p>
</footer>
    </body>

</html>
